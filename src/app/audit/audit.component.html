<div class="conatiner">
      <div class="col-sm-5 mb-2">
    <input
      class="form-control"
      type="text"
      placeholder="Search......."
      [(ngModel)]="filter"
    />
  </div>
  </div>
<table class="table table-hover table-responsive">
  <thead class="thead-dark">
    <tr>
      <th>User</th>
      <th>ID</th>
      <th>Login</th>
      <th>Logout</th>
      <th>IP</th>
    </tr>
  </thead>
  <tbody style="overflow-y: auto;">
    <tr
      *ngFor="
        let audit of audits
          | filter: filter
          | paginate: { itemsPerPage: 6, currentPage: p }
      "
    >
      <td>{{ audit.user }}</td>
      <td>{{ audit._id }}</td>
      <td>{{ audit.loginTime }}</td>
      <td>{{ audit.logoutTime }}</td>
      <td>{{ audit.ip }}</td>
    </tr>
  </tbody>
  <ul class="pagination">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </ul>
</table>
